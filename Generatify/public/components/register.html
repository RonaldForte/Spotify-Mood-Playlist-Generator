<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Generator - Login/Register</title>
    <link rel="stylesheet" href="../../src/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login-container">
        <div id="loginFormContainer" class="form-container">
            <h2 class="header">Welcome to Generatify</h2>
            <form id="loginForm">
                <h1>Login:</h1>
                <div class="form-group">
                    <label for="login-email">Enter Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Enter Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Generatify Now!</button>
                <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </form>
        </div>

        <div id="registerFormContainer" class="form-container hidden">
            <h2 class="header">Create an Account</h2>
            <form id="registerForm">
                <h1>Register:</h1>
                <div class="form-group">
                    <label for="register-email">Enter Email:</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Enter Password:</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit">Create Account</button>
                <p><strong>Already have an account?</strong> <a href="#" id="showLogin">Login here</a></p>
            </form>
        </div>
    </div>

    <script type="module" src="..\..\src\register.js"></script>
</body>
</html>
